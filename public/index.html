<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpressJS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    <form action="/contact" method="POST" class="input-group">
        <span class="input-group-text">Name and Email</span>
        <input type="text" name="name" aria-label="name" class="form-control">
        <input type="email" name="email" aria-label="email" class="form-control">
        <button class="btn btn-outline-secondary" type="submit" id="button-submit">Submit</button>
    </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
